<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="header">
    <h1>Interested in our <br><span>business pricing?</span></h1>
    <p>Fill out the form to view details and we'll<br> contact you as soon as possible</p>
  </div>

  
  <div class="form-container">
    <form class="form">

      
      <div class="row">
        <div class="field">
          <label>Name</label>
          <input type="text" placeholder="Ethan Johnson" required>
        </div>
        <div class="field">
          <label>Company Email</label>
          <input type="email" placeholder="ethan@johnson.com" required>
        </div>
      </div>

      
      <div class="row">
        <div class="field">
          <label>Company Size</label>
          <select required>
            <option selected>50-100 employees</option>
          </select>
        </div>
        <div class="field">
          <label>Subject</label>
          <select required>
            <option selected>Building Landing pages</option>
          </select>
        </div>
      </div>

      
      <div class="field full">
        <label>Message</label>
        <textarea rows="5" placeholder="50-100 employees" required></textarea>
      </div>

     
      <button type="submit">Contact Sales</button>
    </form>
  </div>
</body>


</html>
